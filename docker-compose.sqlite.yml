version: '3.8'

# Simple SQLite-based deployment (no PostgreSQL required)
services:
  # Backend with SQLite
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aml-backend
    environment:
      - USE_SQLITE=true
      - CORS_ALLOWED_ORIGINS=*
      - SECRET_KEY=your-secret-key-change-in-production
      - WEBHOOK_TOKEN=your-webhook-token
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app/app
      - ./aml_database.db:/app/aml_database.db
    ports:
      - "8000:50000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend
  frontend:
    image: nginx:alpine
    container_name: aml-frontend
    volumes:
      - ./aml-frontend/build:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always