version: '3.8'

# This compose file uses specific container names to avoid conflicts
# with other services running on the same server

services:
  # Backend service only - no database required
  aml-backend:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: aml-backend
    ports:
      - "50000:50000"
    environment:
      - CORS_ALLOWED_ORIGINS=*
      - DEBUG=False
      - PUBLIC_IP=102.23.120.243
    volumes:
      - ./app:/app/app
    restart: always
    networks:
      - aml-network
    labels:
      - "com.aml.service=backend"
      - "com.aml.project=aml-system"

  # Frontend service
  aml-frontend:
    image: nginx:alpine
    container_name: aml-frontend
    ports:
      - "8080:80"
    volumes:
      - ./aml-frontend/build:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - REACT_APP_API_URL=http://102.23.120.243:50000/api/v1
    depends_on:
      - aml-backend
    restart: always
    networks:
      - aml-network
    labels:
      - "com.aml.service=frontend"
      - "com.aml.project=aml-system"

networks:
  aml-network:
    name: aml-network
    driver: bridge